  <polygon points="760,390 900,450 760,510" fill="#0f141a"/>
  <text x="200" y="820" fill="#ffffff" opacity="0.85" font-family="Inter, Arial, sans-serif" font-size="38" font-weight="700">Coupon Management System</text>
