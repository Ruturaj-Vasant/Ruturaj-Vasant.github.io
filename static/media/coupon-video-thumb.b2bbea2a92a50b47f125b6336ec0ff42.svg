  <rect width="1600" height="900" fill="url(#bgc)"/>
  <rect x="160" y="160" width="1280" height="580" rx="28" ry="28" fill="#ffffff" opacity="0.06" stroke="#ffffff" stroke-opacity="0.25" stroke-width="4"/>
